    <style>
        :root {
            --primary-blue: #0000FF; 
            --spine-white: #FFFFFF;
            --font-stack: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --anim-speed: 0.4s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--primary-blue);
            font-family: var(--font-stack);
            height: 120vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--primary-blue);
        }

        .poster-container {
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 10px;
            padding: 40px;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            transform-origin: bottom center;
        }

        .spine {
            background-color: var(--spine-white);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0.5rem;
            cursor: pointer;
            transition: transform var(--anim-speed) cubic-bezier(0.25, 0.8, 0.25, 1), 
                        box-shadow var(--anim-speed) ease;
            transform-origin: bottom center;
            user-select: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .spine:hover {
            transform: translateY(-30px) scale(1.02) !important;
            z-index: 10;
            box-shadow: 0 25px 40px rgba(0,0,0,0.3);
        }

        .book-7:hover {
            transform: rotate(-22deg) translateY(-50px) scale(1.02) !important;
        }

        .spine:active {
            transform: scale(0.98) !important;
        }

        .spine-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(0deg);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1.8rem;
            white-space: nowrap;
        }
        
        .logo {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-size: 0.6rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-top: auto;
        }

        /* Book 1: DOT LINE SHAPE */
        .book-1 {
            width: 70px;
            height: 480px;
            transform: rotate(4deg);
            margin-right: 27px;
            margin-bottom: 4px;
        }
        .b1-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            height: 100%;
            padding-top: 20px;
        }
        .b1-title {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-size: 1.4rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .b1-line {
            width: 4px;
            height: 60px;
            font-weight: 400;
            background-color: var(--primary-blue);
            display: inline-block;
        }
        .b1-sub {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-size: 1.0rem;
            font-weight: 600;
            margin-right: 5px;
        }

        /* Book 2: GRAPHIC FEST */
        .book-2 {
            width: 60px;
            height: 520px;
        }
        .b2-title {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -1px;
            line-height: 0.9;
        }
        .b2-sub {
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: -1px;
            line-height: 0.5;
            margin-right: 10px;
            margin-top: 0px;
        }

        /* Book 3: IMPACT REPORT (Updated) */
        .book-3 {
            width: 65px;
            height: 540px;
        }
        .pill-border {
            border: 2px solid var(--primary-blue);
            border-radius: 50px;
            padding: 15px 4px;
            margin-bottom: 10px;
        }
        .circle-border {
            border: 2px solid var(--primary-blue);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            transform: rotate(180deg);
            margin: 10px 0;
        }
        .b3-title {
            font-size: 1.1rem;
        }
        .b3-sub {
            font-size: 1.1rem;
            line-height: 1.2;
            text-align: center;
        }

        /* Book 4: GRAPHITE */
        .book-4 {
            width: 70px;
            height: 560px;
        }
        .b4-title {
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        /* Book 5: NEW FOLK ART */
        .book-5 {
            width: 65px;
            height: 530px;
        }
        .star-icon {
            font-size: 2rem;
            margin: 20px 0;
            animation: spin 10s linear infinite;
        }
        @keyframes spin { 
            100% { transform: rotate(360deg); } 
        }

        /* Book 6: PALETTE MINI (The "5") */
        .book-6 {
            width: 140px;
            height: 300px;
            justify-content: flex-start;
            padding-top: 3rem;
        }
        .b6-top {
            text-align: center;
            font-size: 0.8rem;
            font-weight: 700;
            line-height: 1.4;
            color: var(--primary-blue);
            margin-bottom: 10px;
        }
        .b6-big-num {
            font-size: 10rem;
            line-height: 0.8;
            font-weight: 400;
            font-family: 'Arial', sans-serif;
        }
        .b6-logo {
            position: absolute;
            bottom: 4px;
            width: 50px;
            height: auto;
        }

        /* Book 7: The Digital Literacy Project */
        .book-7 {
            width: 75px;
            height: 580px;
            position: relative; 
            z-index: 5;
            transform: rotate(-22deg) translateY(-30px);
            margin-left: 123px;
            margin-bottom: 0px;
            transform-origin: bottom right;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .book-7:active {
            transform: rotate(-22deg) translateY(-30px) scale(0.95) !important;
        }
        .b7-title {
            font-size: 2rem;
            font-weight: 800;
            margin-top: -10px;
        }
        .b7-sub {
            font-size: 1.5rem;
            font-weight: 400;
            margin-top: -10px;
        }
        

        /* Overlay / Modal */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 200, 0.9);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        .modal-content {
            background: white;
            padding: 40px;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            width: 90%;
            color: var(--primary-blue);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .overlay.active .modal-content {
            transform: translateY(0);
        }
        .modal-header {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-transform: uppercase;
            line-height: 1;
        }
        .modal-sub {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary-blue);
            padding-bottom: 10px;
            display: inline-block;
        }
        .modal-desc {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #333;
        }
        
        /* Structured Content Styles */
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 25px 0 15px 0;
            color: var(--primary-blue);
        }
        .section-text {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
        }
        .emphasis-box {
            background: #f0f0ff;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid var(--primary-blue);
        }
        .emphasis-title {
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        /* Button Styles */
        .btn-group {
            margin-top: 25px;
            display: flex;
            gap: 10px;
        }
        .close-btn, .next-btn, .prev-btn {
            padding: 12px 24px;
            background: var(--primary-blue);
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .close-btn {
            flex: 1;
        }
        .next-btn, .prev-btn {
            flex: 1;
        }
        .close-btn:hover, .next-btn:hover, .prev-btn:hover {
            background: #0000aa;
        }
        .prev-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .progress-indicator {
            text-align: center;
            font-size: 0.85rem;
            color: var(--primary-blue);
            margin-top: 15px;
            font-weight: 600;
        }

        @media (max-width: 900px) {
            .poster-container {
                transform: scale(0.7);
                width: 100%;
            }
        }
        @media (max-width: 600px) {
            .poster-container {
                transform: scale(0.45);
                height: 100vh;
            }
        }
    </style>
</head>

                    "content": "I filtered every topic through a single question: 'Will this make their life easier tomorrow?' In our local context, the program prioritized Mobile Money (MoMo), banking, and utility bill payments because these are the keys to the modern Liberian economy.",
                    "emphasize": {
                        "title": "Contextual Priority:",
                        "points": [
                            "Focuses on high-impact financial tools",
                            "Directly addresses the Liberian digital landscape",
                            "Moves beyond theory into real-world utility"
                        ]
                    }
                }
            ]
        };

        spines.forEach(spine => {
            spine.addEventListener('click', () => {
                const title = spine.getAttribute('data-title');
                const sub = spine.getAttribute('data-sub');
                const desc = spine.getAttribute('data-desc');
                const type = spine.getAttribute('data-type');
                const key = spine.getAttribute('data-key');

                mTitle.textContent = title;
                mSub.textContent = sub;
                
                if (type === 'structured' && bookDataSources[key]) {
                    isStructured = true;
                    currentSection = 0;
                    activeData = bookDataSources[key]; // Load specific book data
                    showStructuredContent();
                } else {
                    isStructured = false;
                    mDesc.textContent = desc;
                    structuredContainer.innerHTML = '';
                    nextBtn.style.display = 'none';
                    prevBtn.style.display = 'none';
                    progress.style.display = 'none';
                }

                overlay.classList.add('active');
            });
        });

       function showStructuredContent() {
    const section = activeData[currentSection];
    
    // Build the image HTML if an image exists
    const imageHtml = section.image 
? `<img src="${section.image}" style="max-width:500px; width:100%; height:auto; border-radius:8px; margin-bottom:15px; border: 2px solid var(--primary-blue);">` 
        : '';

    // Build the points HTML list
    const pointsHtml = section.emphasize.points.map(p => 
        `<div class="section-text" style="margin-bottom:5px;">• ${p}</div>`
    ).join('');

    structuredContainer.innerHTML = `
        <div class="section-title">${section.title}</div>
        ${imageHtml}
        <div class="section-text">${section.content || ''}</div>
        <div class="emphasis-box">
            <div class="emphasis-title">${section.emphasize.title}</div>
            ${pointsHtml}
        </div>
    `;

    nextBtn.style.display = currentSection < activeData.length - 1 ? 'inline-block' : 'none';
    prevBtn.style.display = currentSection > 0 ? 'inline-block' : 'none';
    prevBtn.disabled = currentSection === 0;
    progress.style.display = 'block';
    progress.textContent = `Section ${currentSection + 1} of ${activeData.length}`;
}

        nextBtn.addEventListener('click', () => {
            if (currentSection < activeData.length - 1) {
                currentSection++;
                showStructuredContent();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentSection > 0) {
                currentSection--;
                showStructuredContent();
            }
        });

        const closeModal = () => {
            overlay.classList.remove('active');
            currentSection = 0;
            isStructured = false;
            activeData = [];
        };

        closeBtn.addEventListener('click', closeModal);
        
        overlay.addEventListener('click', (e) => {
            if(e.target === overlay) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            } else if (isStructured && e.key === 'ArrowRight' && currentSection < activeData.length - 1) {
                currentSection++;
                showStructuredContent();
            } else if (isStructured && e.key === 'ArrowLeft' && currentSection > 0) {
                currentSection--;
                showStructuredContent();
            }
        });
    </script>
